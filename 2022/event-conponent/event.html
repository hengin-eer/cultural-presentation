<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-part</title>
    <link rel="stylesheet" href="event.css">
</head>

<body>
    <div class="event-area">
        <section class="events">
            <div class="event-box">
                <h2 class="event-title">吹奏楽部</h2>
                <h4 class="event-time">09:40~</h4>
                <img src="./pic/brassband.jpeg" alt="吹奏楽部">
                <div class="event-description">
                    <h2 class="count-title">スタート迄</h2>
                    <!-- count-timer -->
                    <div class="count-down">
                        <h4 class="timer">
                            <span id="days1"></span>
                            <p>D</p>
                        </h4>
                        <h4 class="timer">
                            <span id="hours1"></span>
                            <p>h</p>
                        </h4>
                        <h4 class="timer">
                            <span id="minutes1"></span>
                            <p>m</p>
                        </h4>
                        <h4 class="timer">
                            <span id="seconds1"></span>
                            <p>s</p>
                        </h4>
                    </div>
                    <a href="" class="goto">詳しくはコチラ</a>
                </div>
            </div>
        </section>
        <section class="events">
            <div class="event-box">
                <h2 class="event-title">
                    <p>合唱団</p>
                </h2>
                <h4 class="event-time">10:20~</h4>
                <img src="./pic/song.jpeg" alt="合唱団">
                <div class="event-description">
                    <h2 class="count-title">スタート迄</h2>
                    <!-- count-timer -->
                    <div class="count-down">
                        <h4 class="timer">
                            <span id="days2"></span>
                            <p>D</p>
                        </h4>
                        <h4 class="timer">
                            <span id="hours2"></span>
                            <p>h</p>
                        </h4>
                        <h4 class="timer">
                            <span id="minutes2"></span>
                            <p>m</p>
                        </h4>
                        <h4 class="timer">
                            <span id="seconds2"></span>
                            <p>s</p>
                        </h4>
                    </div>
                    <a href="" class="goto">詳しくはコチラ</a>
                </div>
            </div>
        </section>
        <section class="events">
            <div class="event-box">
                <h2 class="event-title">
                    <p>音楽部</p>
                </h2>
                <h4 class="event-time">09:30~</h4>
                <h4 class="event-time">13:00~</h4>
                <img src="./pic/concert_two.jpg" alt="音楽部">
                <div class="event-description">
                    <h2 class="count-title">スタート迄</h2>
                    <!-- count-timer -->
                    <div class="count-down">
                        <h4 class="timer">
                            <span id="days3"></span>
                            <p>D</p>
                        </h4>
                        <h4 class="timer">
                            <span id="hours3"></span>
                            <p>h</p>
                        </h4>
                        <h4 class="timer">
                            <span id="minutes3"></span>
                            <p>m</p>
                        </h4>
                        <h4 class="timer">
                            <span id="seconds3"></span>
                            <p>s</p>
                        </h4>
                    </div>
                    <a href="" class="goto">詳しくはコチラ</a>
                </div>
            </div>
        </section>
    </div>
    <script src="./eventCountDown.js"></script>
</body>

</html>
